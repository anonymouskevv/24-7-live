      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;

    header {
      font-size: 48px;
      color: #00ff99;
      text-shadow: 0 0 12px #00ff99;
      margin-bottom: 10px;
    }

    .static-quote {
      font-size: 22px;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
      margin: 10px 0;
    }

    .quote {
      font-size: 24px;
      max-width: 90%;
      margin: 20px 0;
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff;
      transition: opacity 1s;
    }

    .next-quote {
      font-size: 16px;
      color: #aaaaaa;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      header { font-size: 36px; }
      .quote { font-size: 20px; }
      .static-quote { font-size: 18px; }
    }
  </style>

    let currentQuoteIndex = -1;
    const quoteElement = document.getElementById("quote");
    const nextQuoteElement = document.getElementById("next-quote");

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}`;
    }

    function updateQuote() {
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      quoteElement.textContent = quotes[currentQuoteIndex];
    }

    function countdownToNextQuote(minutesLeft) {
      nextQuoteElement.textContent = `Next quote in: ${minutesLeft} minute${minutesLeft !== 1 ? 's' : ''}`;
    }

    function startQuoteTimer() {
      updateQuote();
      let remaining = 45;
      countdownToNextQuote(remaining);
      setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          updateQuote();
          remaining = 45;
        }
        countdownToNextQuote(remaining);
      }, 60000); // Every minute
    }

    // Initial setups
    updateClock();
    setInterval(updateClock, 1000); // Clock updates every second
    startQuoteTimer();
